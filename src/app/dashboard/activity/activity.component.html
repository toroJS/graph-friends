<ng-container>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class="txt-light-color">My Events</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="connection-content">
    <ion-card>
      <ion-list>
        <ion-item
          *ngFor="let event of events$ | async"
          (click)="presentEventDetail(event)"
        >
          <ion-avatar slot="start">
            <img [src]="(event.image | async) || './avatar-finn.png'" />
          </ion-avatar>
          <ion-label>
            <h3 class="txt-light-color">{{ event.eventName }}</h3>
            <p>{{ event.eventType }}</p>
          </ion-label>
          <ion-badge
            [color]="event.pastEvent ? 'warning' : 'primary'"
            slot="end"
            >{{ event.eventDate.format("DD.M.YY") }}</ion-badge
          >
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-content>
</ng-container>
