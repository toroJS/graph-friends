<div (click)="handleGoToSingleFriend()" style="--aspect-ratio: 1/1" class="xc">
  <span class="friend-name txt-light-color">{{ friend.userName }}</span>
  <!-- <img class="avatar" [src]="this.avatar$ | async" alt="img" /> -->
  <container-element [ngSwitch]="loading">
    <div
      class="avatar"
      [style.background-image]="'url(' + (this.avatar$ | async) + ')'"
    >
      <img
        *ngSwitchCase="false"
        class="emogi"
        [src]="
          '../../../assets/connection-states/' +
          this.friend.connectionStateEmogi +
          '.svg'
        "
        alt="img"
      />
      <div
        *ngSwitchDefault
        style="
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <ion-spinner name="lines"></ion-spinner>
      </div>
    </div>
  </container-element>

  <!-- <container-element [ngSwitch]="loading">
    <div class="status-container" *ngSwitchCase="false">
      <img
        class="health-bar"
        [src]="
          '../../../assets/health-indicators/' +
          this.friend.connectionStateEmogi +
          '.svg'
        "
        alt="img"
      />
    </div>
    <ion-spinner *ngSwitchDefault name="lines"></ion-spinner>
  </container-element> -->

  <span class="txt-light-color" style="margin-bottom: 5px; font-size: 0.8em"
    >Interaction Goal:</span
  >
  <ion-badge class="badge" color="primary" slot="center">{{
    goalInteraction
  }}</ion-badge>
</div>
